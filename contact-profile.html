<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style-profile.css">
    <script src="https://kit.fontawesome.com/6b20b1c14d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Contact Profile Page</title>
</head>
<body>

    <div class="container">
        <header class="hero">
            <a href="index.html">
                <i  class="fas fa-chevron-circle-left back-btn"></i>
            </a>
            <div class="hero-info">
                <h1 class="name">Chakrapani Shroff</h1>
                <p class="relationship">Friend</p>
            </div>

        </header>

        <section class="contact-info">
            <div class="info-line">
                <i class="fas fa-phone icon-gradient"></i>
                <p class="phone-number">+919902875554</p>
            </div>

            <div class="info-line">
                <i class="fas fa-sms text icon-gradient"></i>
                <p class="sms">Send Message</p>
            </div>

            <div class="info-line">
                <i class="fas fa-envelope icon-gradient "></i>
                <p class="email">chakrapanishroff@gmail.com</p>
            </div>

            <div class="info-line">
                <i id="location" class="fas fa-map-marker-alt icon-gradient "></i>
                <p class="address">6th Main, Bangalore</p>
            </div>
        </section>
        <a href="edit.html">
            <section class="edit-contact">
                <div class="edit-button">
                    <i class="fas fa-cog  icon-gradient"></i>
                </div>
            </section>
        </a>
    </div>
    
</body>
</html>
